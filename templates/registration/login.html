{% extends "extends/base.html" %}
{% block title %}系统登录{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录:</h3>
                    </div>
                    <div class="panel-body">
                        {% if form_errors %}
                            <p class="error">用户名或密码错误,请重新输入!</p>
                        {% endif %}

                        <form role="form" action="" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名/邮箱" name="username" type="username"
                                           autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password"
                                           value="">
                                </div>
                                {#                                <input type="hidden" name="next" value="software/index.html" />#}
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住我
                                    </label>
                                </div>
                                <input type="submit" name="login"  value="登录" class="btn btn-lg btn-success btn-block">
                                {#                                <input type="submit" name="login" class="btn btn-lg btn-success btn-block">#}
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
