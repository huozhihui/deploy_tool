{#{% if msg %}#}
<div class="alert alert-success alert-dismissible {% if not msg %}hidden{% endif %}" role="alert">
    <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <strong title="{{ msg }}">{{ msg|truncatechars:100 }}</strong>
</div>
{#{% endif %}#}
