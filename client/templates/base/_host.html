{% extends "extends/row_col_lg_12.html" %}
{% block panel-heading %}一、选择客户端{% endblock %}
{% block content %}
<div class="dataTable_wrapper">
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
        <tr>
            <!--<th>序号</th>-->
            <th>
                <input id="all" name="all" type="checkbox" value="1">
                <label for="all" onclick="check_all()">
                    全选/取消
                </label>
            </th>
            <th>IP地址</th>
            <th>端口</th>
            <th>隶属于(组)</th>
            <th>状态</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        {% for obj in object_list %}
        <tr class="{% cycle 'odd' 'even' %} gradeX">
            <!--<td>{{ forloop.counter }}</td>-->
            <td>
                <input id="client_node_{{ forloop.counter }}" ip="{{obj.ip}}" type="checkbox" name="node" value="{{ obj.id }}">
            </td>
            <td>
                <label for="client_node_{{ forloop.counter }}">
                    {{ obj.ip }}
                </label>
            </td>
            <td>{{ obj.port }}</td>
            <td>{{ obj.host_group.name }}</td>
            <td>{{ obj.status }}</td>
            <td>{{ obj.describe }}</td>
            <td class="center">
                <a href="/{{ class_name }}/edit/{{ obj.id }}" class="btn btn-default">编辑</a>
                <a href="/{{ class_name }}/delete/{{ obj.id }}" data-del="true" class="btn btn-default">删除</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
